				};

			}

			function test_multi(json_obj, json_seq, node, folder_counter)
			{	
				var folders = Object.keys(eval(json_seq));	
				
				for(var i = 0; i < folders.length; i++)
				{
					if(folders[i] != '__wavs__')
					{
						var node1=new zk.TreeNode({tree:tree,text:folders[i],type:zk.Tree.CHECKBOX,checkid:'f'+folder_counter++}, 'folder');	
						tree.addNode(node,node1);
						test_multi(json_obj, json_seq + '.' + folders[i], node1, folder_counter);
						zk.oe(node,'click',function(){node.setChecked(node.checked,true);});
					}
					else
					{
						var files = eval(json_seq + '.__wavs__.wav');
						
						for(var j = 0; j < files.length; j++)
						{
							if(files[j].id != '-1')
							{
								var node1=new zk.TreeNode({tree:tree,text:files[j].file,type:zk.Tree.CHECKBOX,checkid:files[j].id,checked:files[j].checked}, 'file');	
								tree.addNode(node, node1);
								zk.oe(node,'click',function(){node.setChecked(node.checked,true);});
							}
						}
					}
				}
			}
