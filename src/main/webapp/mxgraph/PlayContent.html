        function IndexChange(control) {
            if (control.selectedIndex == 1) {
                var element_File = document.getElementById('File1');
                var element_Browse = document.getElementById('btnBrowse');
                element_File.style.visibility = 'visible';
                element_Browse.style.visibility = 'hidden';
            }
            else if (control.selectedIndex == 2) {
                var element_File = document.getElementById('File1');
                var element_Browse = document.getElementById('btnBrowse');
                element_File.style.visibility = 'hidden';
                element_Browse.style.visibility = 'visible';
            }
            else {
                var element_File = document.getElementById('File1');
                var element_Browse = document.getElementById('btnBrowse');
                element_File.style.visibility = 'hidden';
                element_Browse.style.visibility = 'hidden';                
            }
        }
		
		function deleteFile()
		{
			var ddl = document.getElementById('contentlist');
			for(var i = 0; i < ddl.length; i++)
				if(ddl.options[i].selected)				
					ddl.remove(i--);
			//ddl.selectedIndex = (ddl.length != 0 && index == 0) ? 0 : index - 1;
		}
		
		function moveUp()
		{
			var ddl = document.getElementById('contentlist');
			//var size = ddl.length;
			//var index = ddl.selectedIndex;
			var selectedItems = new Array();
			for(var i = 0; i < ddl.length; i++)
				if(ddl.options[i].selected)				
					selectedItems.push(i);
				
			if(selectedItems.length > 0)	
				if(selectedItems[0] != 0)
					for(var i = 0; i < selectedItems.length; i++)
					{
						var temp = ddl.options[selectedItems[i]].innerHTML;
						ddl.options[selectedItems[i]].innerHTML = ddl.options[selectedItems[i] - 1].innerHTML;
						ddl.options[selectedItems[i] - 1].innerHTML = temp;	
						ddl.options[selectedItems[i] - 1].selected = true;
						ddl.options[selectedItems[i]].selected = false;
					}
		}
		
		function moveDown()
		{
			var ddl = document.getElementById('contentlist');
			//var size = ddl.length;
			//var index = ddl.selectedIndex;
			var selectedItems = new Array();
			for(var i = 0; i < ddl.length; i++)
				if(ddl.options[i].selected)				
					selectedItems.push(i);
				
			if(selectedItems.length > 0)	
				if(selectedItems[selectedItems.length - 1] != ddl.length - 1)
					for(var i = selectedItems.length - 1; i >= 0; i--)
					{
						var temp = ddl.options[selectedItems[i]].innerHTML;
						ddl.options[selectedItems[i]].innerHTML = ddl.options[selectedItems[i] + 1].innerHTML;
						ddl.options[selectedItems[i] + 1].innerHTML = temp;	
						ddl.options[selectedItems[i] + 1].selected = true;
						ddl.options[selectedItems[i]].selected = false;
					}			
		}		
        function addFiles() {
            var element_File = document.getElementById('File1');
            var ddl = document.getElementById('contentlist');
           // var values = element_File.files[0].slice();
            for (var i = 0; i < element_File.files.length; i++) {
                var opt = document.createElement('option');
                opt.innerHTML = element_File.files[i].name;
                ddl.appendChild(opt);
            }
        }
        function seekdtmf_visible(checkbox){

		function check()

		}
